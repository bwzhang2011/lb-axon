# Root logger option
log4j.rootLogger=DEBUG, stdout
 
# Direct log messages to stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{HH:mm:ss,SSS}|%-5p|%-15.15t|%-32.32c{1} > %m%n

log4j.category.com.hazelcast=DEBUG
log4j.category.com.hazelcast.impl=INFO
log4j.category.org.axonframework=INFO
log4j.category.org.axonframework.hazelcast=DEBUG
log4j.category.org.axonframework.eventstore.chronicle=DEBUG