project.ext {
    bundleInportPackages = [
        '*'
    ]
    bundleExportPackages = [
        '!org.axonframework.ext.hazelcast.distributed.commandbus.executor.internal',
        '!org.axonframework.ext.hazelcast.distributed.commandbus.queue.internal',
        '*'
    ]
}

dependencies {
    compile project(':axon-common')

    compile "com.hazelcast:hazelcast:$hazelcastVersion"

    testCompile "junit:junit:$junitVersion"
}

jar {
    manifest {
        instruction 'Import-Package' , bundleInportPackages.join(',')
        instruction 'Export-Package' , bundleExportPackages.join(',')
    }
}
